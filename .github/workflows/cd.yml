name: CD

on:
    push: 
        branches: 
            - main

jobs:
    build-docker:
      name: build & push docker ðŸ”¥ðŸ“¸
      runs-on: [self-hosted,Linux,X64]
      environment: prod
      steps:
          - name: Checkout âš¡ï¸
            uses: actions/checkout@v3

          - name: Set up QEMU ðŸ¥
            uses: docker/setup-qemu-action@v3
            
          - name: Set up Docker Buildx ðŸ‘·
            uses: docker/setup-buildx-action@v3 

          - name: Login to Docker Hub âœï¸
            uses: docker/login-action@v3
            with:
              registry: ${{ secrets.DOCKER_REGISTRY_PATH }}
              username: ${{ secrets.DOCKER_USERNAME }}
              password: ${{ secrets.DOCKER_TOKEN }}

          - name: Docker meta
            id: meta
            uses: docker/metadata-action@v5
            with:
              images: ${{ secrets.DOCKER_REGISTRY_PATH }}/${{ secrets.DOCKER_APP_NAME }}
              tags: |
                type=raw,value={{date 'YYYYMMDDhhmm'}}

          - name: Build and push ðŸ¤–
            uses: docker/build-push-action@v5
            with:
              targets: build
              context: .
              push: true
              tags: ${{ steps.meta.outputs.tags }}
              labels: ${{ steps.meta.outputs.labels }}
          - name: Summary âœï¸
            run: echo "# Build as ${{steps.meta.outputs.tags}}" >> $GITHUB_STEP_SUMMARY
          - name: login ðŸ‘€ and deploy
            uses: appleboy/ssh-action@v1.0.0
            with:
              host: ${{ secrets.HOST }}
              username: ${{ secrets.USERNAME }}
              password: ${{ secrets.PASSWORD }}
              script: |
                cd ${{secrets.DEPLOYPATH}}
                pwd
                bash deploy.sh ${{steps.meta.outputs.tags}}