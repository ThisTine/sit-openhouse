name: CD

on:
    push: 
        branches: 
            - mail-eslint-fix

jobs:
    build-docker:
        name: build & push docker üî•üì∏
        runs-on: [self-hosted,Linux,X64]
        container: node:lts
        environment: prod
        steps:
            - name: Set up QEMU
              uses: docker/setup-qemu-action@v3
              
            - name: Set up Docker Buildx üë∑
              uses: docker/setup-buildx-action@v3 

            - name: Login to Docker Hub ‚úçÔ∏è
              uses: docker/login-action@v3
              with:
                registry: ${{ secrets.DOCKER_REGISTRY_PATH }}
                username: ${{ secrets.DOCKER_USERNAME }}
                password: ${{ secrets.DOCKER_TOKEN }}

            - name: Docker meta
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: |
                    ${{ secrets.DOCKER_REGISTRY_PATH }}/${{ secrets.DOCKER_APP_NAME }}
                  tags: |
                    type=schedule,pattern={{date 'YYYYMMDD-hhmmss' tz='Asia/Bangkok'}}

            - name: Build and push ü§ñ
              uses: docker/build-push-action@v5
              with:
                targets: build
                context: .
                push: true
                tags: ${{ steps.meta.outputs.tags }}
                labels: ${{ steps.meta.outputs.labels }}
                
                  